<!DOCTYPE html>
<html ng-app="skyscraper">
    <head>
        <link rel="stylesheet" type="text/css" href="content/main.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID"></meta>
    </head>
    <body game>
        <!-- <button ng-click="addBox()">Add Box!</button>
        <button ng-click="addCircle()">Add Circle!</button> -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Skyscraper</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-form navbar-right">
                        <li>
                            <button class="btn btn-default" type="submit" ng-disabled="gameStarted || !login" ng-click="startGame()">Start game
                        </li>
                        <li>
                            <gplus></gplus>
                        </li>
                        </button>
                    </ul>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    
                </div>
            </div>
            <div class="row" ng-if="login">
            <div class="col-md-3" ng-repeat="player in players">
                <div class="col-md-3">
                    <img ng-src="{{player.imageUrl}}">
                </div>
                <div class="col-md-9">
                    <a href="#">{{player.displayName}}
                        <span class="badge">{{player.points}}</span>
                    </a>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="bs-glyphicons">
                    <ul class="bs-glyphicons-list">
                        <li ng-repeat="symbol in extractedCard" ng-click="select(symbol)">
                          <span class="glyphicon" aria-hidden="true" ng-class="symbol.value"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="bs-glyphicons-current">
                        <ul class="bs-glyphicons-list">
                            <li ng-repeat="symbol in currentCard">
                              <span class="glyphicon" aria-hidden="true" ng-class="symbol.value"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/signalr/jquery.signalR.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-signalr-hub/signalr-hub.js"></script>
        <script src="bower_components/matter-js/build/matter-0.8.0.js"></script>
        <script src="bower_components/resurrect-js/resurrect.js"></script>
        <script src="bower_components/pixi/bin/pixi.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/game.js"></script>
        <script src="scripts/directives/googleAuth.js"></script>
        <script src="scripts/factories/shapeModelFactory.js"></script>
        <script src="config.js"></script>
    </body>
</html>
