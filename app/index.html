<!DOCTYPE html>
<html ng-app="skyscraper">

<head>
    <link rel="stylesheet" type="text/css" href="content/main.css">
    <link rel="stylesheet" type="text/css" href="content/animations.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID"></meta>
</head>

<body game>
    <!-- <button ng-click="addBox()">Add Box!</button>
        <button ng-click="addCircle()">Add Circle!</button> -->
    <div layout="column" style="height:100%;" class="ng-scope layout-column">

        <section layout="row" flex="" class="layout-row flex">

            <md-sidenav class="md-sidenav-left md-whiteframe-z2 md-closed ng-isolate-scope md-locked-open" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
            tabindex="-1">
                <md-toolbar class="md-theme-indigo" layout="column">
                    <md-list-item class="md-2-line">
                        <img ng-src="{{currentPlayer.imageUrl}}" class="md-avatar" alt="{{currentPlayer.displayName}}">
                        <gplus layout-margin></gplus>
                    </md-list-item>
                </md-toolbar>
                <md-content layout-padding>
                    <h1 class="md-toolbar-tools">Players</h1>
                    <md-list>
                        <!--<md-subheader class="md-no-sticky">Players</md-subheader>-->
                        <md-list-item class="md-2-line" ng-repeat="player in players" ng-hide="!login">
                            <img ng-src="{{player.imageUrl}}" class="md-avatar" alt="{{player.displayName}}">
                            <div class="md-list-item-text">
                                <h3>{{player.displayName}}</h3>
                                <md-chip>Points: {{player.points}}</md-chip>
                            </div>
                        </md-list-item>
                    </md-list>
                    </p>
                </md-content>
                <div style="position:absolute; bottom:0">
                    <div layout="row" layout-fill layout-align="start end" class="lock-size">
                        <md-fab-speed-dial md-open="menuIsOpen" md-direction="up" ng-class="'md-fling'">
                            <md-fab-trigger>
                                <md-button aria-label="menu" class="md-fab md-warn">
                                    <md-icon class="material-icons">reorder</md-icon>
                                </md-button>
                            </md-fab-trigger>
                            <md-fab-actions>
                                <md-button aria-label="startGame" class="md-fab md-raised md-mini" ng-disabled="gameStarted || !login" ng-click="startGame()">
                                    <md-icon class="material-icons">play_arrow</md-icon>
                                </md-button>
                                <md-button aria-label="refresh" class="md-fab md-raised md-mini" ng-disabled="!gameStarted || !login" ng-click="resetGame()">
                                    <md-icon class="material-icons">refresh</md-icon>
                                </md-button>
                            </md-fab-actions>
                        </md-fab-speed-dial>
                    </div>
                </div>
            </md-sidenav>

            <md-content flex="" layout-padding="" class="layout-padding flex">
                <md-progress-linear md-mode="determinate" value="{{timeLeft}}"></md-progress-linear>
                <div layout="column" layout-fill="" layout-align="top center" class="layout-fill layout-align-start-center layout-column">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div ng-hide="myCards.length === 0">
                            <div class="row" ng-repeat="card in myCards">
                                <div class="bs-glyphicons-current">
                                    <ul layout="row" layout-align="center center" class="bs-glyphicons-list">
                                        <li ng-repeat="symbol in card.symbols" class="symbol">
                                            <img ng-src="{{symbol.path}}" class="glyphicon skyscraperIcon" />
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="bs-glyphicons-current" ng-class=>
                                <ul layout="row" layout-align="center center" class="bs-glyphicons-list">
                                    <li ng-repeat="symbol in extractedCard" class="symbol">
                                        <img ng-src="{{symbol.path}}" class="glyphicon skyscraperIcon" />
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="container">
                            <div class="row">
                                <div class="bs-glyphicons">
                                    <ul layout="row" layout-align="center center" class="bs-glyphicons-list">
                                        <li ng-repeat="symbol in currentCard" ng-click="select(symbol)" class="symbol">
                                            <img ng-src="{{symbol.path}}" class="glyphicon skyscraperIcon" />
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </md-content>
        </section>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/signalr/jquery.signalR.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-signalr-hub/signalr-hub.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/game.js"></script>
    <script src="scripts/directives/googleAuth.js"></script>
    <script src="scripts/factories/shapeModelFactory.js"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
